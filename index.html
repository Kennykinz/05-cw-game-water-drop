<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-container">
            <div id="message-display"></div>
        </div>
    </div>

    <div id="welcome-prompt" class="modal">
        <div class="modal-content">
            <h2>Welcome to Water Drop!</h2>
            <p>Charity:Waterâ€™s mission is to bring clean and safe drinking water to people in developing countries. Play this game to learn more and have fun!</p>
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>

    <div id="game-over-prompt" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="restart-game-btn">Restart Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
